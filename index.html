<!DOCTYPE html>
<html>
<head>
<title>HTML5 Desktop built with WinBox.js</title>
</head>
<body>
<script src="https://nextapps-de.github.io/winbox/dist/js/winbox.min.js"></script>
<link rel="stylesheet" href="https://nextapps-de.github.io/winbox/dist/css/themes/modern.min.css"></link>
<style>
body {
background-color: black;
color: white;
</style>
<script>
    function notepad(){
new WinBox("Notepad", {

    url: "notepad.html"
});
    }
    function paint(){
new WinBox("Paint", {

    url: "paint.html"
});
    }
    function web(){
new WinBox("Web Browser", {

    url: "https://www.google.com/webhp?igu=1"
});
    }
    function appstore(){
        new WinBox("App Store", {

    url: "https://itch.io/games/html5"
});
    }
</script>
    <button onclick="notepad();">Notepad</button>
    <button onclick="paint();">Paint</button>
    <button onclick="web();">Web Browser</button>
    <button onclick="appstore();">App Store</button>
</body>
</html>
